apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: local-events-ingress
  namespace: local-events
spec:
  ingressClassName: nginx
  rules:
    - host: local-events.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

